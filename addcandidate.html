<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar-nav">
    <div class="logo-section">
        <h1>vote</h1>
    </div>
    <ul class="nav-items">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Voting</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</div>

<div class="main-content">
    <div class="header-section">
        <h1>Add Candidate</h1>
    </div>
    
    <div class="unique-container">
        <!-- Left Section -->
        <div class="unique-left-section">
            <h2 class="unique-left-title">Personal details</h2>
            <input type="text" class="unique-input-contact" placeholder="Enter a Contact Number">
            <input type="text" class="unique-input-address" placeholder="Enter Address">
            <input type="text" class="unique-input-state" placeholder="Enter a State Name">
            <input type="text" class="unique-input-country" placeholder="Enter a Country Name">
        </div>
        
        <!-- Middle Section -->
        <div class="unique-middle-section">
            <input type="text" class="unique-input-name" placeholder="Enter a Name of Candidate">
            <input type="text" class="unique-input-surname" placeholder="Enter a Candidate’s Surname">
            <input type="text" class="unique-input-party" placeholder="Enter a Party’s Name">
            <input type="text" class="unique-input-election-id" placeholder="Enter a Election id Number">
            <input type="text" class="unique-input-ward" placeholder="Enter a ward name">
            <input type="text" class="unique-input-sign" placeholder="Enter a sign Name">
        </div>

        <!-- Right Section -->
        <div class="unique-right-section">
            <div class="unique-image-placeholder">
                <img src="images/_DSC8346-min (2).jpg" alt="Candidate Photo" class="unique-candidate-photo">
            </div>
            <div class="unique-image-placeholder-secondary">
                <img src="images/sign photo.png" alt="Placeholder Image" class="unique-placeholder-image">
            </div>
            <button class="unique-upload-btn-photo">Upload Candidate’s Picture</button>
            <button class="unique-upload-btn-sign">Upload Candidate’s Sign Picture</button>
            <a href="adminmain.html"><button class="unique-submit-btn">Submit Now</button></a>
        </div>
    </div>
</div>

</body>
</html>
