<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo">vote</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href=".about">About</a></li>
            <li><a href=".voting-section">Voting</a></li>
            <li><a href=".contact-section">Contact Us</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="sign-up"><a href="login2.html">Sign Up</a></button>
            <button class="log-in"><a href="siginin.html">Log In</a></button>
        </div>
    </nav>
    <div class="voting-result-section">
        <div class="voting-result-header">
            <h1>Voting Result</h1>
        </div>
        <div class="voting-result-content">
            <h2>No Data Available</h2>
        </div>
    </div>
    
    <div class="action-buttons-section">
        <div class="action-button add-candidate">
            <img src="images/admin 1.jpg" alt="Add Candidate">
            <h3>Add Candidate</h3>
            <a href="addcandidate.html"><button>Click Here</button></a>
        </div>
        <div class="action-button change-logo">
            <img src="images/admin2.png" alt="Change Logo">
            <h3>Change Logo</h3>
            <a href="changelogo.html"><button>Click Here</button></a>
        </div>
        <div class="action-button reset-data">
            <img src="images/admin3.jpeg" alt="Reset Data">
            <h3>Reset Data</h3>
            <a href="reset.html"><button>Click Here</button></a>
        </div>
        <div class="action-button start-voting">
            <img src="images/admin4.webp" alt="Start Voting">
            <h3>Start Voting</h3>
            <button>Click Here</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
