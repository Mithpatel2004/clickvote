<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo">vote</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href=".about">About</a></li>
            <li><a href=".voting-section">Voting</a></li>
            <li><a href=".contact-section">Contact Us</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="sign-up"><a href="login2.html">Sign Up</a></button>
            <button class="log-in"><a href="siginin.html">Log In</a></button>
        </div>
    </nav>
    <div class="centered-container">
        <div class="create-account-section">
            <h2 class="create-account-title">Create Account</h2>
            <form>
                <input type="text" class="input-name" placeholder="Enter Your Name">
                <input type="email" class="input-email" placeholder="Enter Your Email">
                <input type="password" class="input-password" placeholder="Password">
                <button type="submit" class="sign-up-btn"><a href="admin.html">Sign Up</a></button>
            </form>
        </div>
        <div class="welcome-section">
            <h2 class="welcome-title">Welcome back!</h2>
            <p class="welcome-text">To Keep Connected With us Please Login With<br> Your Personal Info</p>
            <button class="sign-in-btn"><a href="siginin.html">Sign In</a></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
