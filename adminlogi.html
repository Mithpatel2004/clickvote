<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo">vote</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href=".about">About</a></li>
            <li><a href=".voting-section">Voting</a></li>
            <li><a href=".contact-section">Contact Us</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="sign-up"><a href="login2.html">Sign Up</a></button>
            <button class="log-in"><a href="siginin.html">Log In</a></button>
        </div>
    </nav>
    <div class="admin-login-container">
        <div class="admin-login-form-section">
            <h2 class="admin-login-title">Admin Login</h2>
            <input type="text" class="admin-login-input" placeholder="Enter Your Unique Id">
            <input type="password" class="admin-login-input" placeholder="Enter Your Password">
            <input type="text" class="admin-login-input" placeholder="Enter Your Unique Code">
            <button type="submit" class="admin-login-button"><a href="adminmain.html">Submit</a></button>
        </div>
        <div class="admin-login-image-section">
            <img src="images/login_main-removebg-preview.png" alt="Login Image" class="admin-login-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
